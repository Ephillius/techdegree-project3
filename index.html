<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<title>The Code Review Newsletter</title>
</head>
<body>
	<header>
		<h1 class="center">The Code Review</h1>
	</header>

<main>
	<form action="index.html" method="post">

		<div class="line">
			<h2 class="center">Signup for our newsletter</h2>
			<p class="center intro greyed_out">Get the lastest news on how your code is doing right in your inbox</p>
		</div>

		<hr class="hr_color hr1">

		<fieldset class="primary">
			<legend>Contact Information</legend>

			<label for="name">Full Name</label>
			<input type="text" id="name"  placeholder="Required" name="user_name" required>

			<label for="mail">Email Address</label>
			<input type="email" id="mail" placeholder="Required" name="user_email" required>

			<label for="phone">Phone Number</label>
			<input type="tel" id="phone" name="user_phone">

			<label for="address">Street Address</label>
			<input type="text" id="address" name="user_address">

			<label for="city">City</label>
			<input type="text" id="city" name="user_city">

			<label for="state">State</label>
			<select id="state" name="user_state">
				<option value="" disabled selected hidden>Choose State</option>
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District Of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>	

			<label for="zipcode">Zip Code</label>
			<input type="text" id="zipcode" name="user_zipcode" pattern="[0-9]*">
		</fieldset>
		
		<hr class="hr_color">

		<fieldset>
			<legend>Newsletter</legend>
			
			<label>Select the newsletter you would like to recieve</label>
			<input type="checkbox" id="html" value="html_newsletter" name="prefered_newsletter">
			<label class="choice" for="html">HTML News</label>
			<br>
			<input type="checkbox" id="css" value="css_newsletter" name="prefered_newsletter">
			<label class="choice" for="css">CSS News</label>
			<br>
			<input type="checkbox" id="javascript" value="javascript_newsletter" name="prefered_newsletter">
			<label class="choice" for="javascript">Javascript News</label>
			<br>

			<label>Newsletter format</label>
			<input type="radio" id="by_html" value="by_html" name="newsletter_format">
			<label class="choice" for="by_html">HTML</label>
			<br>
			<input type="radio" id="by_text" value="by_text" name="newsletter_format">
			<label class="choice" for="by_text">Plain text</label>

			<label for="thoughts">Other topics you'd like to hear about</label>
			<textarea id="thoughts" name="user_thoughts" placeholder="Your opinions count as well"></textarea>
		</fieldset>
		
		<button type="submit">Sign Up</button>
	</form>
</main>

	<footer>
		<p class="center italic greyed_out">&copy;The Code Review</p>
	</footer>
</body>
</html>
